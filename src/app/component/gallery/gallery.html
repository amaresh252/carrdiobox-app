<section id="gallery" class="gallery-section py-5">
  <div class="container text-center">

    <!-- Title + subtitle -->
    <div class="mb-4">
      <div class="gallery-line mx-auto mb-2"></div>
      <h2 class="gallery-title mb-2">OUR WORKOUT GALLERY</h2>
      <p class="gallery-subtitle mb-0">
        Usu habeo equidem sanctus no. Suas summo id sed, erat erant oporteat cu pri.
        In eum omnes molestie. Sed ad debet scaevola, ne mel lorem legendos.
      </p>
    </div>

    <!-- 3 x 2 image grid -->
    <div class="row g-4 my-4">
      <div
        class="col-12 col-md-4"
        *ngFor="let img of images"
      >
        <div class="gallery-item1">
          <img
            [src]="img"
            alt="Workout image"
            class="img-fluid w-100 gallery-img1"
          />
        </div>
      </div>
    </div>


    <div class="row g-4 my-4">
  <div
    class="col-12 col-md-4"
    *ngFor="let img of videoImages"
  >
    <div class="gallery-item">
      <img
        [src]="img"
        alt="Workout image"
        class="img-fluid w-100 gallery-img"
      />

      <!-- play icon overlay -->
      <div class="gallery-play-icon">
        <span class="play-circle">
          â–¶
        </span>
      </div>
    </div>
  </div>
</div>



    <!-- View all button -->
    <div class="text-center">
      <button type="button" class="btn gallery-btn px-5 py-2">
        VIEW ALL
      </button>
    </div>

  </div>
</section>
